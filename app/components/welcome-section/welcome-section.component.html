<div class="main">
  <div class="blur-circle"> <!--this div make background more dark in the center-->

    <div class = "loading-line"></div> <!-- this is a red line at the left side of welcome section-->
    
    <div class="welcome-section">
    
      <div class="welcome-text">

        <div class="divs_in_welcome_section">
          <h2 id="hi" *ngFor="let char of welcome_section_hi_text_array; let i = index;"  [class.active]="i <= hiCurrentIndex" >
            <span *ngIf="char === '<' || char === '>'" class="red_gt_lt" >{{char}}</span>
            <span *ngIf="char !== '<' && char!=='>'" >{{char}}</span>
          </h2>
        </div>
        
        <div class="divs_in_welcome_section" *ngIf="welcome_seciont_hi_is_ready">
          <h1 id="iam" *ngFor="let newchar of welcome_section_who_am_i_array; let j = index;" [class.active]="j<=whoCurrentIndex">
            <span>{{newchar}}</span>
          </h1><!-- this is welcom text in the center of side-->  
        </div>        
        
        <div class="divs_in_welcome_section" *ngIf="welcome_section_who_am_i_is_ready" >
          <h1 id="iprojected" *ngFor="let newchar of welcome_section_what_i_do_array; let j = index;" [class.active]="j<=whatCurrentIndex">
            <span>{{newchar}}</span>
          </h1>
        </div>

         <h4 id="end_hi" *ngIf="welcome_seciont_hi_is_ready">cześć</h4>
      
        </div>
    
      <div class="welcome-image">
        <div class="profile-image"></div> <!-- this is a my image at the right side-->
      </div>
    
    </div>

  </div>
</div>
